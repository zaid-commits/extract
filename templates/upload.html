<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Pdf to ImpicAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Upload PDF</h1>
      <form method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
          <input 
            type="file" 
            name="file" 
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
          >
        </div>
        <div>
          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
          >
            Upload
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
